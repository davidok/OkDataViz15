		<title>David's First Programming Assignment</title>
		
		<style>
		/* 
		 * define a class called "soylentGreen"
		 * changed the color of the text and background and added a border
		 */
			.soylentGreen{
				color:#8BA870;
				border:5px dotted #333333;
				background-color: gray;
			}
		/*
		 * define a class called "aquaMan"
		 * changed the color of the text, and added a border and drop shadow
		 */	
			.aquaMan{
				color:#8BA870;
				border:2px dashed #37BC61;
				box-shadow: 5px 5px 5px;
			}
			
		</style>
		
		
	</head>
	<body>
		<h1>I'd rather do this assignment than watch the Super Bowl.</h1>

		<h2>This header uses the h2 tag.</h2>
		
		<!-- Make a div with red text inside it -->
		
		<div class="soylentGreen">This color is called soylent green.</div>
		
		<div class="aquaMan">This color is called aqua man.</div>
		
		<script>
			/*
			 * define some variables
			 */
			var myAge = 31;

			 * different types of objects
			 */

			myAge = "21"
			console.log(myAge);
			
			console.log(myHistory);
